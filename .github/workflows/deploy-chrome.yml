name: Deploy to Chrome Web Store

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes for this version'
        required: true
        default: 'Bug fixes and improvements'
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Chrome extension
        run: bun run build

      - name: Zip Chrome extension
        run: bun run zip

      - name: Find Chrome zip file
        id: find_chrome_zip
        run: |
          CHROME_ZIP=$(ls .output/chrome-mv*.zip 2>/dev/null | head -1)
          if [ -z "$CHROME_ZIP" ]; then
            echo "Error: Chrome zip file not found"
            exit 1
          fi
          echo "chrome_zip=$CHROME_ZIP" >> $GITHUB_OUTPUT
          echo "Chrome zip: $CHROME_ZIP"

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: ${{ steps.find_chrome_zip.outputs.chrome_zip }}
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true

